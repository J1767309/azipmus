<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Azipm - Get in touch with us">
    <title>Azipm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="company-name">Azipm</h1>
        </header>

        <main>
            <div class="hero-image">
                <img src="Images/Rochester Sunset-.jpg" alt="Rochester Sunset">
                <div class="overlay-message">
                    <p>Great Things To Come,<br>Site Under Construction</p>
                </div>
            </div>

            <div class="cta-section">
                <p class="tagline">Get in touch</p>
                <a href="mailto:info@azipmus.com" class="email-button">info@azipmus.com</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Azipm. All rights reserved. | <a href="#" id="loginLink" style="color: inherit; text-decoration: underline; cursor: pointer;">Log In</a></p>
        </footer>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; width: 90%;">
            <h2 style="margin-top: 0; color: #333;">Login</h2>
            <input type="password" id="passwordInput" placeholder="Enter password" style="width: 100%; padding: 10px; margin: 15px 0; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; box-sizing: border-box;">
            <div style="color: red; margin-bottom: 10px; min-height: 20px;" id="errorMessage"></div>
            <div style="display: flex; gap: 10px;">
                <button onclick="checkPassword()" style="flex: 1; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Submit</button>
                <button onclick="closeModal()" style="flex: 1; padding: 10px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const loginLink = document.getElementById('loginLink');
        const loginModal = document.getElementById('loginModal');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');

        loginLink.addEventListener('click', function(e) {
            e.preventDefault();
            loginModal.style.display = 'flex';
            passwordInput.focus();
        });

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const password = passwordInput.value;
            if (password === 'AXIPM3204') {
                window.location.href = 'protected.html';
            } else {
                errorMessage.textContent = 'Incorrect password';
                passwordInput.value = '';
            }
        }

        function closeModal() {
            loginModal.style.display = 'none';
            passwordInput.value = '';
            errorMessage.textContent = '';
        }
    </script>
</body>
</html>
